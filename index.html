		<script>
			async function onClassChange(value) {
				if (value == 'false') {
					console.log('false');
				}
				if (value == 'true') {
					console.log('true');
				}
			}

			const button = document.querySelector('._30qMV');

			});

				button.ariaDisabled = button.ariaDisabled == 'true' ? 'false' : 'true';
			});
			observer.observe(button, {
				attributes: true,
				attributeFilter: ['class', 'aria-disabled'],
			});
		</script>
